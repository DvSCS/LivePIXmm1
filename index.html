<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Pix - Início</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .welcome-panel {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            margin: 50px auto;
            background: #f0f0f0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .welcome-panel h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .big-button {
            padding: 20px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .big-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .control-button {
            background: #25D366;
            color: white;
        }

        .alert-button {
            background: #4a90e2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="welcome-panel">
        <h1>Live Pix Simulator</h1>
        <div class="button-container">
            <button onclick="window.location.href='control.html'" class="big-button control-button">
                Painel de Controle
            </button>
            <button onclick="window.location.href='alert.html'" class="big-button alert-button">
                Página do Alerta
            </button>
        </div>
    </div>
</body>
</html>
