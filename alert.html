<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Pix - Alert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="transparent">
    <div class="alert-area" id="alertArea">
        <div class="alert-content" id="alertContent">
            <div class="alert-icon">
                <img src="https://img.icons8.com/color/512/pix.png" class="pix-logo" alt="Pix">
            </div>
            <div class="alert-text">
                <span id="doadorNome" class="nome"></span>
                <div class="mensagem">
                    <span class="assinou">assinou</span>
                    <span id="doadorValor" class="valor"></span>
                </div>
                <span class="submensagem">aquela ajuda para o monitor</span>
            </div>
        </div>
    </div>

    <script>
        // Remove BroadcastChannel e usa localStorage
        let lastTimestamp = 0;

        function checkForNewAlerts() {
            const pixAlert = localStorage.getItem('pixAlert');
            if (pixAlert) {
                const data = JSON.parse(pixAlert);
                if (data.timestamp > lastTimestamp) {
                    lastTimestamp = data.timestamp;
                    showAlert(data.nome, data.valor);
                }
            }
        }

        // Verifica a cada segundo se há novas mensagens
        setInterval(checkForNewAlerts, 1000);

        // Também verifica quando a página carrega
        window.addEventListener('load', checkForNewAlerts);

        function showAlert(nome, valor) {
            document.getElementById('doadorNome').textContent = nome;
            document.getElementById('doadorValor').textContent = `R$ ${valor}`;
            
            const alertContent = document.getElementById('alertContent');
            alertContent.style.display = 'flex';
            alertContent.classList.add('slide-in');

            setTimeout(() => {
                alertContent.classList.remove('slide-in');
                alertContent.classList.add('slide-out');
                
                setTimeout(() => {
                    alertContent.style.display = 'none';
                    alertContent.classList.remove('slide-out');
                }, 1000);
            }, 5000);
        }
    </script>
</body>
</html>
